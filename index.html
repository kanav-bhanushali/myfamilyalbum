        <title>
            My Family Book
        </title>

    <body>
        <center>
        <h1>
            My Family Book
        </h1>
        <figure><img src="1.jpg" alt="my family photo" id="family_tree"  width="400 px" height="300 px">
            <figcaption id="fam_name">This is me(Kanav)</figcaption></figure>
        <input type="button" value="Next" onclick="update()"> <br>
    </center>

    <script>
        var counter=0,
        fambook=["1.jpg","2.jpg","4.jpg","3.jpg","5.jpg","6.jpg"],
        famname=["This is me(Kanav)","This is my mamma(Purvi)","This is my daddy(Pankit) ","This is my dada(Trikambhai)","These are my cousins(Sachi,Disha and Krish)","These are my cousins(Raam and Riddhi"]
       function update(){
           
        document.getElementById("family_tree").src=fambook[counter];
        document.getElementById("fam_name").innerHTML=famname[counter];
        counter ++;
        if (counter>=fambook.length && counter>=famname.length) {
            counter=0;
        } 
        
    
        };

       

    </script>
        </body>
</html>
